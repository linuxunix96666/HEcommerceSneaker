<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org./1999/xhtml" xmlns:sec="http://www.w3.org./1999/xhtml">
<head th:replace="common/header :: common-header" />
<body>
    <div th:replace="adminHome :: navbarAdmin"> </div>


    <!-- Starting the form container -->
    <div class="container contact bg-light mt-4 mb-4 border rounded text-dark">
    	<div class="shadow-lg p-4 mt-43mb-4 bg-white rounded">
			<div class="row p-4 align-items-center" >
				<div class="col-md-3 border rounded text-light" style="background-color: #008B8B;">
					<div class="contact-info mt-2 mb-2 ">
						<h2>商品新規仕入れるフォーム</h2>
					</div>
				</div>
				<div class="col-md-9 mt-4 mb-4">
					<form th:action="@{/new-purchase/add}" th:object="${purchase}" method="post" >
						<div class="contact-form " >
							<div class="form-group ">
							  <label class="control-label col-sm-4" for="fname">商品Id</label>
							  <div class="col-sm-10">

							  	<!-- INPUT1 -->
								<input th:field="*{articleId}" type="text" class="form-control" id="articleId" placeholder="商品Idを入力してください" name="fname">
							  </div>
							</div>
							<div class="form-group">
							  <label class="control-label col-sm-4" for="lname">商品タイトル</label>
							  <div class="col-sm-10">

							  	<!-- INPUT2 -->
								<input th:field="*{title}" type="text" class="form-control" id="title" placeholder="商品タイトルを入力してください" name="lname">
							  </div>
							</div>

							<div class="form-group">
							  <label class="control-label col-sm-4" for="email">仕入れ値段</label>
							  <div class="col-sm-10 input-group">
							  	<div class="input-group-prepend">
	              					<span class="input-group-text" id="basic-addon1">円</span>
	            					</div>

							  	<!-- INPUT3 -->
								<input th:field="*{purchasePrice}" type="text" class="form-control" id="purchasePrice" placeholder="仕入れ値段を入力してください" name="email">
							  </div>
							</div>

							<div class="form-group">
							  <label class="control-label col-sm-4" >仕入れ数</label>
							  <div class="col-sm-10">

							  	<!-- INPUT4 -->
								<input th:field="*{purchaseQty}" class="form-control" id="purchaseQty" placeholder="仕入れ数を入力してください"></input>
							  </div>
							</div>

							<div class="form-group">
	          					<label class="control-label col-sm-4">仕入れ日(yyyy-MM-dd)</label>
	          					<div class="col-6">
	            					<input th:field="*{purchaseDate}" type="text" name="Date"
	          							class="form-control" id="date" placeholder="日付書式に伴って入力してください" />
	          					</div>
	        				</div>

							<div class="form-group">
							  <div class="col-sm-offset-2 col-sm-10 text-left">
								<button type="submit" class="btn btn-outline-secondary">商品新しく仕入れる</button>
							  </div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>



	<div th:replace="common/header :: body-scripts"> </div>

  <script>
  	$(document).ready(function() {
	    $('#table-article').DataTable({
	    	stateSave: true
	    });
	} );
  </script>

</body>
</html>
