<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org./1999/xhtml" xmlns:sec="http://www.w3.org./1999/xhtml">
<head th:replace="common/header :: common-header" />
<body>

  <div th:replace="adminHome :: navbarAdmin"> </div>

  <div class="container page-content">
  	<div class="shadow-lg p-4 mb-5 bg-white rounded">
  		<div class="row">
  			<div class="col-sm-12 text-center">
  				<h4>新しい商品を追加するページです</h4>
  			</div>
  		</div>
		<div class="row">
		<div class="col-sm-12 mt-4 p-4 ">
			<form th:action="@{/article/add}" method="post" enctype="multipart/form-data">
		  <fieldset>
		    <!-- <legend class="center-block">
		      新しい商品を追加するページです
		    </legend> -->

		    <div class="form-group row">
		      <label for="title" class="col-2 col-form-label text-right">タイトル</label>
		      <div class="col-6">
		        <input type="text" class="form-control" id="title" name="title">
		      </div>
		    </div>
		    <div class="form-group row">
		      <label for="category" class="col-2 col-form-label text-right">カテゴリー</label>
		      <div class="col-6">
		        <input type="text" class="form-control" id="categories" name="category" data-role="tagsinput">
		      </div>
		      <div class="col-4">
		        <button type=button class="btn btn- btn-category badge badge-secondary mr-1 mb-1" th:each="item : ${allCategories}"
		        th:text="${item}" th:id="item+${category}"></button>
		      </div>
		    </div>
		    <div class="form-group row">
		      <label for="brand" class="col-2 col-form-label text-right">サイズ</label>
		      <div class="col-6">
		        <input type="text" class="form-control" id="sizes" name="size" data-role="tagsinput">
		      </div>
		      <div class="col-4">
		        <button type=button class="btn btn-secondary btn-size badge badge-info" th:each="item : ${#lists.sort(allSizes)}" th:text="${item}" th:id="size+${item}"></button>
		      </div>
		    </div>
		    <div class="form-group row">
		      <label for="brand" class="col-2 col-form-label text-right">ブランド</label>
		      <div class="col-6">
		        <input type="text" class="form-control" id="brands" name="brand" data-role="tagsinput">
		      </div>
		      <div class="col-4">
		        <button type=button class="btn btn-secondary btn-brand badge badge-info mr-2 mb-2" th:each="item : ${allBrands}"
		        th:text="${#strings.capitalize(item)}" th:id="brand+${item}"></button>
		      </div>
		    </div>
		    <div class="form-group row">
		      <label for="price" class="col-2 col-form-label text-right">価格</label>
		      <div class="col-6 input-group">
		        <div class="input-group-prepend">
		          <span class="input-group-text" id="basic-addon1">円</span>
		        </div>
		        <input th:value="${article.price}" type="number" name="price" step="0.1"
				class="form-control" id="price" placeholder="List Price" />
		      </div>
		    </div>


		    <!-- 仕入れ日と価格 -->

		<!--    <div class="form-group row">
		          <label for="purhcasePrice" class="col-2 col-form-label text-right">仕入れ価格</label>
		          <div class="col-6 input-group">
		            <div class="input-group-prepend">
		              <span class="input-group-text" id="basic-addon1">円</span>
		            </div>
		            <input th:value="${article.purchasePrice}" type="number" name="purchasePrice" step="0.1"
		          class="form-control" id="price" placeholder="List Price" />
		          </div>
		        </div> -->

		<!--    <div class="form-group row">
		          <label for="price" class="col-2 col-form-label text-right">仕入れ日(yyyy-MM-dd)</label>
		          <div class="col-6 input-group">
		            <div class="input-group-prepend">
		              <span class="input-group-text" id="basic-addon1">円</span>
		            </div>
		            <input th:value="${article.purchaseDate}" type="text" name="Date"
		          class="form-control" id="date" placeholder="Date" />
		          </div>
		        </div> -->

		      <div class="form-group row">
		        <label for="stock" class="col-2 col-form-label text-right">在庫</label>
		        <div class="col-6">
		          <input th:value="${article.stock}" type="number"
		                      name="stock" class="form-control" id="stock"
		                      placeholder="Number of in-stock" />
		        </div>
		      </div>

		      <div class="form-group row">
		        <label for="picture" class="col-2 col-form-label text-right">イメージのパース</label>
		        <div class="col-6">
		          <input type="text" class="form-control" id="picture" name="picture">
		        </div>
		      </div>

		      <div class="form-group row">
		        <div class="offset-2 col-6">
		        	<button type="submit" class="btn btn-success">商品を追加する</button>
		            <a class="btn btn-danger" th:href="@{/admin}">キャンセル</a>
		        </div>
		      </div>
		  </fieldset>
		</form>
  		</div>
  	</div>
  	</div>
  </div>



  <div th:replace="common/header :: body-scripts"> </div>
  <script src="/js/tagsinput-custom.js"></script>


</body>
</html>
