<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org./1999/xhtml" xmlns:sec="http://www.w3.org./1999/xhtml">
<head th:replace="common/header :: common-header"></head>

<body class="d-flex flex-column">
	<!-- Fragmentを定義する -->
  <div th:fragment="navbarAdmin">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4 fixed-top">
      <a class="navbar-brand" th:href="@{/article/article-list}">商品マスタ</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse"
        data-target="#navbarCollapse" aria-controls="navbarCollapse"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">

      <!-- collapseのリンク -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
              role="button" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">商品、注文、顧客情報</a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <!-- 商品を追加するリンク -->
              <a class="dropdown-item" th:href="@{/article/add}">商品追加する</a>
              <!-- 商品リストのリンク -->
              <a class="dropdown-item" th:href="@{/article/article-list}">商品一覧ページ</a>
              <!-- 売上情報のリンク -->
              <a class="dropdown-item" th:href="@{/article/order-list}">売上と注文情報を見る</a>
              <!-- ユーザ情報のリンク -->
              <a class="dropdown-item" th:href="@{/article/user-list}">顧客情報を見る</a>

              <!-- お問い合わせリストを見る -->
              <a class="dropdown-item" th:href="@{/contactus/inquirylist}">お問い合わせ情報</a>

              <!-- 仕入れ詳細ページ -->
              <a class="dropdown-item" th:href="@{/list-purchase}">商品仕入れページ</a>

            </div>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
           <li class="nav-item">
            <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/}">ホームページ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}">ログアウト</a>
          </li>
        </ul>
      </div>

    </nav>


  </div>


  <div th:replace="common/header :: body-scripts"> </div>



</body>
</html>
