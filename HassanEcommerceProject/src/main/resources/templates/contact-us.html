<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org./1999/xhtml">
<head th:replace="common/header :: common-header" />
</head>
<body>
	<div th:replace="common/header :: navbar"> </div>

	<!-- form container -->
	<div class="container contact bg-light mt-4 mb-4 border rounded text-dark">
		<div class="shadow-lg ml-3 mr-3 mt-3 mt-4 mb-4 bg-white rounded">
			<div class="row align-items-center" >
				<div class="col-md-3" style="background-color: #008B8B;">
					<div class="contact-info ">
						<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
						<h2>Contact Us</h2>
						<h4>We would love to hear from you !</h4>
					</div>
				</div>
				<div class="col-md-9 mt-4 mb-4">
					<form th:action="@{/contactus/add}" th:object="${contact}" method="post" enctype="multipart/form-data">
						<div class="contact-form " >
							<div class="form-group ">
							  <label class="control-label col-sm-4" for="fname">名前</label>
							  <div class="col-sm-10">

							  	<!-- INPUT1 -->
								<input th:field="*{firstName}" type="text" class="form-control" id="fname" placeholder="名前を入力してください" name="fname">
							  </div>
							</div>
							<div class="form-group">
							  <label class="control-label col-sm-4" for="lname">名字</label>
							  <div class="col-sm-10">

							  	<!-- INPUT2 -->
								<input th:field="*{lastName}" type="text" class="form-control" id="lname" placeholder="名字を入力してください" name="lname">
							  </div>
							</div>
							<div class="form-group">
							  <label class="control-label col-sm-4" for="email">メールアドレス</label>
							  <div class="col-sm-10">

							  	<!-- INPUT3 -->
								<input th:field="*{email}" type="email" class="form-control" id="email" placeholder="メールアドレスを入力してください" name="email">
							  </div>
							</div>
							<div class="form-group">
							  <label class="control-label col-sm-4" for="comment">お問い合わせ内容</label>
							  <div class="col-sm-10">

							  	<!-- INPUT4 -->
								<textarea th:field="*{contents}" class="form-control" rows="5" id="comment"></textarea>
							  </div>
							</div>
							<div class="form-group">
							  <div class="col-sm-offset-2 col-sm-10 text-center">
								<button type="submit" class="btn btn-outline-secondary">送信する</button>
							  </div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


	<div th:replace="common/header :: footer"> </div>
    <div th:replace="common/header :: body-scripts"> </div>

</body>
</html>
